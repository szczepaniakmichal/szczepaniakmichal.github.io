<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" >
    </head>

    <body>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
               
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2018/03/26/20/49/tiger-3264048_960_720.jpg" alt="First slide" >
                        <div class="carousel-caption">
                            SLAJD 1
                        </div>
                </div>
                
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2016/11/16/17/02/butterfly-1829404_960_720.jpg" alt="Second slide" >
                    <div class="carousel-caption">
                        SLAJD 2
                    </div>
                </div>
                    
                
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2018/03/29/19/34/northern-lights-3273425_960_720.jpg" alt="Third slide" >
                    <div class="carousel-caption">
                            SLAJD 3
                    </div>
                </div>
                    
                
            </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev" >
                    <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
                    <span class="sr-only" >Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next" >
                    <span class="carousel-control-next-icon" aria-hidden="true" ></span>
                    <span class="sr-only" >Next</span>
                </a>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

    </body>

</html>
